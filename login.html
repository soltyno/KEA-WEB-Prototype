<!DOCTYPE html>
<html lang="en">

<head>
  <title>Thomas Design</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://file.myfontastic.com/izGUD6orPcNW2ttLa49LC3/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <!--====================================================== 
                     FRONT PAGE
=======================================================-->
  <div class="home">
    <div class="logo" id="logo">
      <img src="images/kealogo.png" alt="logo"></div>
    <div class="login">
      <div class="username">
        <i class="fa fa-user fa-2x icon"></i>
        <input type="email" class="username-input" placeholder="Username" name="usrnm">
      </div>

      <div class="password">
        <i class="icon-lock fa-2x icon"></i>
        <input type="password" class="password-input" placeholder="Password" name="psswrd">
      </div>
      <a href="index.html"><button class="login-btn">LOGIN</button></a>
    </div>
  </div>
  <script>
  function wait() {
            setTimeout(movelogo, 1000);
        }
        wait();

        function movelogo() {
            document.getElementById('logo').classList.add('animation-slideTop');
            document.querySelector('.login').style.visibility = "visible";
            document.querySelector('.login').style.opacity = "1";
        }
        </script>
</body>

</html>
